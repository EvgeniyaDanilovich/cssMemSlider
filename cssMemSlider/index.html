<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Mem slider</title>
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<div class="container">
				<div class="carousel">
					<div class="carousel__container">
						<div class="carousel__item active "><img src="img/01.webp" alt="meme"></div>
						<div class="carousel__item "><img src="img/02.jpeg" alt="meme"></div>
						<div class="carousel__item"><img src="img/03.png" alt="meme"></div>
						<div class="carousel__item"><img src="img/04.png" alt="meme"></div>
					</div>
					<div class="carousel__controls controls">
						<div class="controls__dot">
							<div class="controls__area active"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
					</div>
					<div class="carousel__signature signature">
						<p class="signature__text active">The internet is this culture?</p>
						<p class="signature__text">Where's the funny</p>
						<p class="signature__text">I guess I could use a little social interaction.</p>
						<p class="signature__text">When I'm home alone and someone knocks on the door</p>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script src="js/script.js"></script>
</body>

</html>
