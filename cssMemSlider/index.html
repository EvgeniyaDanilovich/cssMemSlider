<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Mem slider</title>
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<div class="container">
				<div class="carousel">
					<div class="carousel__controls controls">

						<input class="controls__dot nth" type="radio" name="dot" id="first" checked>
						<input class="controls__dot nth" type="radio" name="dot" id="second">
						<input class="controls__dot nth" type="radio" name="dot" id="third">
						<input class="controls__dot nth" type="radio" name="dot" id="fourth">

						<label for="first" class="image first nth"><img src="img/01.webp" alt="meme"></label>
						<label for="second" class="image second nth"><img src="img/02.jpeg" alt="meme"></label>
						<label for="third" class="image third nth"><img src="img/03.png" alt="meme"></label>
						<label for="fourth" class="image fourth nth"><img src="img/04.png" alt="meme"></label>

						<label for="first" class="text first-text nth">The internet is this culture?</label>
						<label for="second" class="text second-text nth">Where's the funny</label>
						<label for="third" class="text third-text nth">I guess I could use a little social
							interaction.</label>
						<label for="fourth" class="text fourth-text nth">When I'm home alone and someone knocks on the
							door</label>
					</div>
				</div>
			</div>
		</main>

	</div>

</body>

</html>
