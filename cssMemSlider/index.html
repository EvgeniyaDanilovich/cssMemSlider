<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Mem slider</title>
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
</head>

<body>
	<div class="wrapper">

		<main class="page">
			<div class="container">
				<div class="carousel">
					<div class="carousel__container">
						<div class="carousel__item active"><img src="img/01.jpg" alt="meme"></div>
						<div class="carousel__item"><img src="img/02.jpg" alt="meme"></div>
						<div class="carousel__item"><img src="img/03.jpg" alt="meme"></div>
						<div class="carousel__item"><img src="img/04.jpg" alt="meme"></div>
					</div>
					<div class="carousel__controls controls">
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
						<div class="controls__dot">
							<div class="controls__area"></div>
						</div>
					</div>
					<div class="carousel__signature signature">
						<p class="signature__text active">Text 1</p>
						<p class="signature__text">Text 2</p>
						<p class="signature__text">Text 3</p>
						<p class="signature__text">Text 4</p>
					</div>
				</div>
			</div>
		</main>

	</div>

	<script src="js/script.js"></script>
</body>

</html>
